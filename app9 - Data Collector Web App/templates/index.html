<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Collector App</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <div class="container">
        <h1>Collecting heights</h1>
        <h3>Please fill the entries to get population statistics on height</h3>
        <div class="message">{{text | safe}}</div>
        <form action="{{url_for('success')}}" method="POST">
            <input type="email" title="Your email will be safe us" placeholder="Enter your email address" name="email_name" required><br>
            <input type="number" title="Your data will be safe us" placeholder="Enter your height in cm" min="50" max="270" name="height_name" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
